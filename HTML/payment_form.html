<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p> First Name: *<input type="text" name="name" required></p>
        <p> Last Name: *<input type="text" name="name" required></p>
       <!-- Radio -->
        <fieldset> 
        <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
        <p>Address:*<textarea name="address" id="addrress" cols="40" rows="2"></textarea required></p>
        <p>Email: *<input type="email" name="email" id="email" ></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode"></p>
<h2>Payment Details</h2>
<!-- Dropdown list -->
<p>Card Type:*
    <select name="card_type" id="card_type"  required>
        <option value="">--Select a Card Type--</option>
        <option value="SCT">SCT</option>
        <option value="Visa">Visa</option>
        <option value="Esewa">Esewa</option>
        <option value="Khalti">Khalti</option>
    </select>
</p>
<!-- card number -->
<p>Card Number *
    <input type="number" name="card_number" id="card_number" required> 
</p>
<!-- expiration date -->
<p>
    Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
</p>
<!--  CVV -->
</p>CVV *
<input type="password" name="CVV" id="CVV" required>
</p>
<input type="submit" value="Pay Now">
<!-- <button type="submit">Pay Now</button> -->
    </form>
</body>
</html>
