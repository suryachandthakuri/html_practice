<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application for girlfriend</title>
</head>
<body>
    <h1>Apply for the position girlfriend</h1>
    
    <form>
        <fieldset>
        <label for="name">Name </label>
        <input type="text" id="name" name="name" placeholder="name" required />
        <br />
        <label for="phone"> Phone number</label>
        <input type="number"id="phone"name="phone" placeholder="phone number" min="1111111111" max="9999999999"/>
        <br />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" required/>
        <br />
        <label for="age">Age</label>
        <input
        type="number"
        name="age"
        id="age"
        placeholder="age"
        min="1"
        max="120"
        />
        <br />
        <input type="file" name="photo" id="photo" />
        <input type="color" name="fav_color" id="fav_color" />
        <br />
        
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="address" />
        <br />
        <label for="food">Do you know how to cook ? </label>
        <input type="radio" name="food" id="food" value="yes" />
        <label for="food">Yes</label>
        <input type="radio" name="food" id="food" value="no" />
        <label for="food">No</label>
        
        <br />
        <label for="food">Interests</label>
        <input type="checkbox" name="movie" id="movie" value="movie" />
        <label for="interests">Watching Movies</label>
        <input type="checkbox" name="music" id="music" value="music" />
        <label for="interests">listening to music</label>
        <input type="checkbox" name="books" id="books" value="books" />
        <label for="interests">Books</label>
        <input type="checkbox" name="sleep" id="sleep" value="sleep" />
        <label for="interests">sleeping</label>
        <br />
        <label for="rate">Rate your singing skills out of 10 ?</label>
        <input type="range" name="rate" id="rate" min="0" max="10" />
        <br />
        <label for="desceription">your description</label>
        <br />
      <textarea
        name="description"
        id=""
        cols="30"
        rows="10"
        placeholder="add your description"
        ></textarea>
        <input type="submit" name="submit" id="submit" />

        </fieldset>
    </form>
</body>
</html>
